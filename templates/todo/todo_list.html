<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>My Todos</h1>
    {% for todo in todos %}
        {{ todo.title }}
        <form method = 'POST' action = "{% url 'is_completed' todo.id %}">
              {% csrf_token %}
            <input type = "checkbox" onchange = "this.form.submit()"
                {% if todo.completed %}checked{% endif %}>
        </form>
    {% endfor %}
</body>
</html>
