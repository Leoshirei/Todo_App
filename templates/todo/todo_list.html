<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>My Todos</h1>
    {% for todo in todos %}
        <li>
            {{ todo.title }}
            {% if todo.completed %}
                ✅

            {% else %}
                ❌

            {% endif %}
        </li>

    {% endfor %}
</body>
</html>
